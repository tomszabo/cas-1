inputs:
  hostname:
    type: string
    description: Hostname
    title: Hostname for VM
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: ubuntu
      flavor: medium
      networks:
        - name: '${Cloud_Network_1.name}'
      cloudConfig: |
        #cloudconfig
        repo_update: true
        repo_upgrade: all
        package_update: true
        package_upgrade: all
        packages:
        - apache2
        hostname: '${input.hostname}'
        runcmd:
         - echo root:changeme|sudo chpasswd
         - sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/g'  /etc/ssh/sshd_config
         - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/g'  /etc/ssh/sshd_config
         - systemctl restart sshd
         - apt-get install curl apt-transport-https ca-certificates software-properties-common -y
         - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
         - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable" | tee /etc/apt/sources.list.d/docker.list
         - apt-get update
         - apt-get install -y docker-ce
         - systemctl start docker.service
         - systemctl enable docker.service
         
         
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: vm_network
      networkType: existing
