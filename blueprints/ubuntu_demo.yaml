inputs:
  hostname:
    type: string
    description: Hostname
    title: Hostname for VM
  rootpassword:
    type: string
    encrypted: true
    title: Root Password
    description: Root Password
  novm:
    type: integer
    description: Number of VM's 1-5
    title: No. of VM's
    default: 1
    maximum: 5
  flavor:
    type: string
    enum:
      - small
      - medium
      - large
    description: Size of VM's
    title: VM Size
    default: small
  region:
    type: string
    description: Region
    title: Region Tag Name
    enum:
      - 'region:vsphere'
      - 'region:aws'
    default: 'region:vsphere'
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      name: '${input.hostname}'
      image: ubuntu
      flavor: '${input.flavor}'
      count: '${input.novm}'
      networks:
        - name: '${Cloud_Network_1.name}'
      constraints:
        - tag: '${input.region}'
      cloudConfig: |
        #cloudconfig
        package:
         - wget
         - git
        hostname: '${input.hostname}'
        runcmd:
         - echo root:'${input.rootpassword}'|sudo chpasswd
         - sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/g'  /etc/ssh/sshd_config
         - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/g'  /etc/ssh/sshd_config
         - systemctl restart sshd
         - wget -O - https://raw.githubusercontent.com/rhjensen79/cas/master/scripts/wavefront_agent.sh | bash
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: vm_network
      networkType: existing
      constraints:
        - tag: '${input.region}'
