inputs: 
 hostname:
    type: string
    description: Hostname
    title: Hostname for VM
 flavor:
    type: string
    enum:
      - small
      - medium
      - large
    description: Size of VM's
    title: VM Size
    default: small
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      name: '${input.hostname}'
      image: 'server2016'
      flavor: '${input.flavor}'
      customizationSpec: 'SRV2016_AD'
      networks:
        - name: '${Cloud_Network_1.name}'
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: vm_network
      networkType: existing
