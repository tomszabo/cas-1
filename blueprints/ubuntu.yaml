inputs:
  hostname:
    type: string
    description: Hostname
    title: Hostname for VM
  novm:
    type: integer
    description: Number of VM's 1-5
    title: No. of VM's
    default: 1
    maximum: 5
  flavor:
    type: string
    enum:
      - small
      - medium
      - large
    description: Size of VM's
    title: VM Size
    default: small
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      name: '${input.hostname}'
      image: ubuntu
      flavor: '${input.flavor}'
      count: '${input.novm}'
      networks:
        - name: '${Cloud_Network_1.name}'
      cloudConfig: |
        #cloudconfig
        repo_update: true
        repo_upgrade: all
        package_update: true
        package_upgrade: all
        packages:
        - apache2
        hostname: '${input.hostname}'
        runcmd:
         - echo root:changeme|sudo chpasswd
         - sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/g'  /etc/ssh/sshd_config
         - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/g'  /etc/ssh/sshd_config
         - systemctl restart sshd
  Cloud_Network_1:
    type: Cloud.Network
    properties:
      name: vm_network
      networkType: existing

